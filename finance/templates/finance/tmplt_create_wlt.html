{% extends 'layout/basic.html' %}
{% load static %}

{% block title %}Wallet creating{% endblock %}

{% block menu %}
    <div class = 'nav'>
        <button class="btn nav_btn" onclick="location.href='{% url 'home' %}'">Wallets</button>
    </div>
{% endblock %}

{% block header %}
    <h1>Wallet creating</h1>
{% endblock %}

{% block left_side %}
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class='btn nav_btn' type='submit'>Create</button>
    </form>
{% endblock %}
