{% extends 'layout/basic.html' %}
{% load static %}

{% block menu %}
    <div class = 'nav'>
        <button class="btn nav_btn" onclick="location.href='{% url 'home' %}'">Wallets</button>
    </div>
{% endblock %}

{% block title %} Wallet updating {% endblock %}

{% block header %} <h1> Wallet updating </h1>{% endblock %}

{% block left_side %}
    <div class="container_dark">
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class="btn nav_btn">Update</button>
        </form>
    </div>
{% endblock %}
